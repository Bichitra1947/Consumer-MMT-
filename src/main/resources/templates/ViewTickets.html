<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Your ticket info</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
		body {
			color: snow;
			background: radial-gradient(circle at 1.8% 4.8%, rgb(17, 23, 58) 0%, rgb(58, 85, 148) 90%);
		}
	</style>
</head>

<body class="text-center">
	<h1>Your Ticket</h1>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Home</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/">Book-ticket</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="ticket">get-ticket</a>
						</li>
						<li class="nav-item">
							<a class="nav-link " href="#" tabindex="-1" aria-disabled="true">Get-All Ticket</a>
						</li>
					</ul>
					<form class="d-flex">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
	</div>
	<div class="container mt-xl-5">
		<table class="table">
			<thead>
				<tr>
					<th>TicketNo</th>
					<th>Name</th>
					<th>Email</th>
					<th>Gender</th>
					<th>Phone</th>
					<th>From</th>
					<th>To</th>
					<th>Price</th>
					<th>Journey Date</th>
					<th>Train No</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ticket:${tickets}">
					<td th:text="${ticket.ticketNo}"></td>
					<td th:text="${ticket.name}"></td>
					<td th:text="${ticket.email}"></td>
					<td th:text="${ticket.gender}"></td>
					<td th:text="${ticket.phoneNo}"></td>
					<td th:text="${ticket.from}"></td>
					<td th:text="${ticket.to}"></td>
					<td th:text="${ticket.price}"></td>
					<td th:text="${ticket.doj}"></td>
					<td th:text="${ticket.tarinNo}"></td>
					<td th:text="${ticket.status}"></td>
				</tr>
			</tbody>
			
		</table>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
