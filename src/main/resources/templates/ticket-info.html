<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Your ticket info</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
		body {
			color: snow;
			background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);
		}
	</style>
</head>

<body class="text-center">
	<h1>Your Ticket</h1>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Home</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/">Book-ticket</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="ticket">get-ticket</a>
						</li>
						<li class="nav-item">
							<a class="nav-link " href="tickets" tabindex="-1" aria-disabled="true">Get-All Ticket</a>
						</li>
					</ul>
					<form class="d-flex">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
	</div>
	<div class="container mt-xl-5">
		<table class="table">

			<label> <strong>Name</strong> :</label><span th:text="${ticketData.name}"></span><br>
			<label><strong>Email</strong> :</label><span th:text="${ticketData.email}"></span><br>
			<label><strong>Gender</strong> :</label><span th:text="${ticketData.gender}"></span><br>
			<label><strong>Phone</strong> :</label><span th:text="${ticketData.phoneNo}"></span><br>
			<label><strong>From</strong> :</label><span th:text="${ticketData.from}"></span><br>
			<label><strong>To</strong> :</label><span th:text="${ticketData.to}"></span><br>
			<label><strong>Price</strong> :</label><span th:text="${ticketData.price}"></span><br>
			<label><strong>Date of Journey</strong> :</label><span th:text="${ticketData.doj}"></span><br>
			<label><strong>Train no</strong> :</label><span th:text="${ticketData.tarinNo}"></span><br>
			<label><strong>Status</strong> :</label><span th:text="${ticketData.status}"></span><br>
		</table>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
