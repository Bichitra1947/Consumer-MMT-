<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Book ticket page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
		body {
			color:coral;
			background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);
		}
	</style>
</head>

<body class="bg-primary.bg-gradient">
	<h1 class="text-center">Welcome to the MAKE-MY-TRIP</h1>

	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Home</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Book-ticket</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="ticket">get-ticket</a>
						</li>
						<li class="nav-item">
							<a class="nav-link " href="tickets" tabindex="-1" aria-disabled="true">Get-All Ticket</a>
						</li>
					</ul>
					<form class="d-flex">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
	</div>
	<div class="container  mt-5 col-md-4 col-md-offset-4">
		<form th:action="@{/ticket}" th:object="${passenger}" method="post">
			<label for="name">Name :</label><br>
			<input type="text" class="" id="name" placeholder="Name" th:field="*{name}" required><br>
			<label for="name">Email :</label><br>
			<input type="email" class="" id="name" placeholder="email" th:field="*{email}" required><br>
			<label for="name">gender :</label><br>
			<input type="text" class="" id="name" placeholder="gender" th:field="*{gender}" required><br>
			<label for="name">phoneNo :</label><br>
			<input type="number" class="" id="name" placeholder="phoneNo" th:field="*{phoneNo}" required><br>
			<label for="name">From :</label><br>
			<input type="text" class="" id="name" placeholder="From" th:field="*{from}" required><br>
			<label for="name">TO :</label><br>
			<input type="text" class="" id="name" placeholder="TO" th:field="*{to}" required><br>
			<label for="name">Journey-Date :</label><br>
			<input type="date" class="" id="name" placeholder="Journey-Date" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
				th:field="*{doj}" required><br><br>

			<input type="submit" value="Book-ticket">
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
